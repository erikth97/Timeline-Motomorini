<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia - Moto Morini</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Sección Historia Hero */
        .history-hero {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            background-image: url('images/antigua.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        .history-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 80%, rgba(0,0,0,1) 100%);
        }
        
        .history-hero h1 {
            position: relative;
            font-family: 'Oswald', sans-serif;
            font-size: 120px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: #fff;
            margin-left: 80px;
            z-index: 1;
        }
        
        /* Timeline Container */
        .timeline-container {
            background-color: #000;
            padding: 0 0 80px 0;
            margin-top: -2px;
            position: relative;
        }
        
        /* Timeline Item */
        .timeline-item {
            position: relative;
            margin-bottom: 80px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
            background-color: #000;
        }
        
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Year Section */
        .year-section {
            position: relative;
            padding: 100px 20px 80px 20px;
            margin-bottom: 0;
            text-align: center;
            overflow: visible;
            width: 100%;
        }
        
        .year {
            font-family: 'Oswald', sans-serif;
            font-size: 450px;
            font-weight: 300;
            line-height: 0.85;
            margin-bottom: 0;
            margin-left: 0;
            letter-spacing: -20px;
            position: relative;
            display: inline-block;
            background: linear-gradient(to bottom, #c8192e 0%, #000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-stretch: condensed;
            transform: scaleX(0.75);
            transform-origin: center;
            padding: 0 20px;
        }
        
        .year-title {
            font-family: 'Oswald', sans-serif;
            font-size: 42px;
            font-weight: 500;
            text-transform: uppercase;
            color: #fff;
            margin-top: -20px;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-align: center;
        }
        
        .year-description {
            font-size: 14px;
            line-height: 1.4;
            color: #ccc;
            max-width: 900px;
            text-align: left;
            font-weight: 500;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* Image Layouts */
        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        /* Single Image Layout */
        .single-image {
            width: 100vw;
            height: 100vh;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        
        .single-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        /* Double Image Layout - Staggered Effect */
        .double-image {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 80px 40px;
            gap: 0;
            background-color: #000;
        }
        
        .double-image .image-wrapper {
            flex: 1;
            max-width: 600px;
            position: relative;
        }
        
        .double-image .image-wrapper:first-child {
            transform: translateY(-40px);
        }
        
        .double-image .image-wrapper:last-child {
            transform: translateY(40px);
        }
        
        .double-image img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }
        
        .double-image img:hover {
            filter: brightness(1.1);
        }
        
        /* Image with text overlay */
        .image-overlay {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            background-color: #000;
        }
        
        .image-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.6);
        }
        
        .overlay-content {
            position: absolute;
            bottom: 60px;
            left: 80px;
            z-index: 2;
        }
        
        .overlay-content .year {
            color: #c8192e;
            margin-bottom: 0;
            margin-left: 0;
            font-size: 450px;
            font-weight: 300;
            letter-spacing: -20px;
            line-height: 0.85;
            background: linear-gradient(to bottom, #c8192e 0%, #000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-stretch: condensed;
            transform: scaleX(0.75);
            transform-origin: center;
            padding: 0 20px;
        }
        
        .overlay-content .year-title {
            max-width: 600px;
            margin-top: -20px;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .history-hero h1 {
                font-size: 80px;
                margin-left: 60px;
            }
            
            .year {
                font-size: 360px;
                letter-spacing: -15px;
            }
            
            .year-title {
                font-size: 36px;
            }
            
            .year-description {
                font-size: 13px;
            }
        }
        
        @media (max-width: 768px) {
            .history-hero h1 {
                font-size: 60px;
                margin-left: 30px;
            }
            
            .year {
                font-size: 250px;

                padding: 0 10px;
            }
            
            .year-title {
                font-size: 28px;
                margin-top: -15px;
            }
            
            .year-description {
                font-size: 12px;
                padding: 0 20px;
            }
            
            .year-section {
                padding: 70px 10px 60px 10px;
            }
            
            /* Single Image Mobile */
            .single-image {
                height: 60vh;
                min-height: 400px;
            }
            
            .single-image img {
                object-fit: contain;
            }
            
            /* Double Image Mobile - Mantener efecto escalonado */
                .double-image {
                display: flex;
                flex-direction: row;
                padding: 40px 10px;
                position: relative;
                overflow-x: hidden;
                align-items: center;
            }
            
            .double-image .image-wrapper {
                flex: 1;
                max-width: 55%;
                position: relative;
            }
            
            .double-image .image-wrapper:first-child {
                transform: translateY(-20px);
                /* Reducimos el solapamiento al mínimo */
                margin-right: -4%; 
                z-index: 1;
            }
            
            .double-image .image-wrapper:last-child {
                /* Aumentamos MUCHO el valor para bajar la imagen superpuesta */
                transform: translateY(60px);
                /* Reducimos el solapamiento al mínimo */
                margin-left: -4%;
                z-index: 2;
            }

            .double-image img {
                width: 100%;
                height: auto;
                display: block;
                /* ELIMINADO: Las propiedades 'border' y 'box-shadow' */
                filter: brightness(0.9);
                transition: filter 0.3s ease;
            }
    
            /* Image Overlay Mobile */
            .image-overlay {
            height: 60vh;
            min-height: 400px;
            }
            
            .overlay-content {
                left: 30px;
                bottom: 40px;
            }
            
            .overlay-content .year {
                font-size: 250px;
                letter-spacing: -10px;
            }
        }
        
        @media (max-width: 480px) {
            .history-hero h1 {
                font-size: 48px;
                margin-left: 20px;
            }
            
            .history-hero {
                height: 50vh;
                min-height: 350px;
            }
            
            .year {
                font-size: 180px;
                letter-spacing: -8px;
                padding: 0 5px;
            }
            
            .year-title {
                font-size: 24px;
                margin-top: -10px;
            }
            
            .year-description {
                font-size: 11px;
                line-height: 1.3;
            }
            
            .year-section {
                padding: 50px 5px 40px 5px;
            }
            
            /* Single Image Mobile Small */
            .single-image {
                height: 50vh;
                min-height: 300px;
            }
            
            /* Double Image Mobile Small - Mantener efecto escalonado */
            .double-image {
                display: flex;
                flex-direction: row;
                padding: 30px 5px;
                position: relative;
                overflow-x: hidden;
                align-items: center;
            }
            
            .double-image .image-wrapper {
                flex: 1;
                max-width: 60%; 
            }
            
            .double-image .image-wrapper:first-child {
                transform: translateY(-15px);
                margin-right: -6%; 
                z-index: 1; /* Es buena práctica mantenerlo explícito */
            }
            
            .double-image .image-wrapper:last-child {
                /* Aumentamos el desplazamiento para bajar la imagen */
                transform: translateY(45px); 
                margin-left: -6%;
                z-index: 2; /* Es buena práctica mantenerlo explícito */
            }
            
            .double-image img {
                width: 100%;
                height: auto;
                display: block;
                /* ELIMINADO: Las propiedades 'border' y 'box-shadow' */
            }
            
            /* Image Overlay Mobile Small */
            .image-overlay {
                height: 50vh;
                min-height: 300px;
            }
                   
            .overlay-content {
                left: 20px;
                bottom: 30px;
            }
            
            .overlay-content .year {
                font-size: 160px;
            }
            
            .overlay-content .year-title {
                font-size: 20px;
            }
        }
    </style>
</head>

        // Timeline Item Component
        class TimelineItem {
            constructor(data) {
                this.year = data.year;
                this.title = data.title;
                this.description = data.description;
                this.images = data.images;
                this.layout = data.layout;
            }
            
            render() {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                if (this.year) {
                    item.setAttribute('data-year', this.year);
                }
                
                // Handle special case for double-only layout
                if (this.layout === 'double-only') {
                    const imageSection = this.createImageSection();
                    item.appendChild(imageSection);
                    return item;
                }
                
                // Create year section if data exists
                const yearSection = this.year ? this.createYearSection() : null;
                
                // Create image section if images exist
                const imageSection = this.images ? this.createImageSection() : null;
                
                // Append sections based on layout
                if (this.layout === 'overlay' && imageSection) {
                    item.appendChild(imageSection);
                } else {
                    if (yearSection) item.appendChild(yearSection);
                    if (imageSection) item.appendChild(imageSection);
                }
                
                return item;
            }
            
            createYearSection() {
                const yearSection = document.createElement('div');
                yearSection.className = 'year-section';
                
                yearSection.innerHTML = `
                    <div class="year">${this.year}</div>
                    <h2 class="year-title">${this.title}</h2>
                    <p class="year-description">${this.description}</p>
                `;
                
                return yearSection;
            }
            
            createImageSection() {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                switch(this.layout) {
                    case 'single':
                        imageContainer.innerHTML = `
                            <div class="single-image">
                                <img src="${this.images[0]}" alt="${this.title}" loading="lazy">
                            </div>
                        `;
                        break;
                        
                    case 'double':
                    case 'double-only':
                        imageContainer.innerHTML = `
                            <div class="double-image">
                                <div class="image-wrapper">
                                    <img src="${this.images[0]}" alt="${this.title ? this.title + ' - Imagen 1' : 'Imagen 1'}" loading="lazy">
                                </div>
                                <div class="image-wrapper">
                                    <img src="${this.images[1]}" alt="${this.title ? this.title + ' - Imagen 2' : 'Imagen 2'}" loading="lazy">
                                </div>
                            </div>
                        `;
                        break;
                        
                    case 'overlay':
                        imageContainer.innerHTML = `
                            <div class="image-overlay">
                                <img src="${this.images[0]}" alt="${this.title}" loading="lazy">
                                <div class="overlay-content">
                                    <div class="year">${this.year}</div>
                                    <h2 class="year-title">${this.title}</h2>
                                </div>
                            </div>
                        `;
                        break;
                }
                
                return imageContainer;
            }
        }
        
        // Timeline Manager
        class Timeline {
            constructor(containerId, data) {
                this.container = document.getElementById(containerId);
                this.data = data;
                this.items = [];
                this.init();
            }
            
            init() {
                this.render();
                this.setupScrollAnimation();
            }
            
            render() {
                this.data.forEach(itemData => {
                    const timelineItem = new TimelineItem(itemData);
                    const element = timelineItem.render();
                    this.items.push(element);
                    this.container.appendChild(element);
                });
            }
            
            setupScrollAnimation() {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -100px 0px'
                };
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, observerOptions);
                
                this.items.forEach(item => {
                    observer.observe(item);
                });
            }
        }
        
        // Initialize Timeline
        document.addEventListener('DOMContentLoaded', () => {
            const timeline = new Timeline('timeline', timelineData);
            
            // Smooth scrolling for better UX
            document.documentElement.style.scrollBehavior = 'smooth';
            
            // Parallax effect for hero image
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const hero = document.querySelector('.history-hero');
                const heroHeight = hero.offsetHeight;
                if (hero && scrolled < heroHeight) {
                    hero.style.transform = `translateY(${scrolled * 0.5}px)`;
                }
            });
        });
    </script>
